<html>
<head>
	<title> CGPA Calculation </title>
	<style>
      body
      {
          background-color: pink;
      }
	  footer {
		color: white;
		font-size: 200%;
}
    </style>
	<script>
		function eva()
		{
			var n1=parseInt(document.getElementById("number1").value);
			var n2=parseInt(document.getElementById("number2").value);
			var n3=parseInt(document.getElementById("number3").value);
			var n4=parseInt(document.getElementById("number4").value);
			var n5=parseInt(document.getElementById("number5").value);
			var n6=parseInt(document.getElementById("number6").value);
			var n7=parseInt(document.getElementById("number7").value);
			var n8=parseInt(document.getElementById("number8").value);
			var res= document.getElementById("result");
			res.value=((n1+n2+n3+n4+n5+n6+n7+n8)/8);
		}
	</script>
	<body>
	<h2><b>Enter GPA of all 8 semester</b></h2>
        Semester 1 :<input type="text" id="number1" name="number1"/>
		<br>
		<br>
		semester 2 :<input type="text" id="number2" name="number2"/>
		<br>
		<br>
		semester 3 :<input type="text" id="number3" name="number3"/>
		<br>
		<br>
		semester 4 :<input type="text" id="number4" name="number4"/>
		<br>
		<br>
		semester 5 :<input type="text" id="number5" name="number5"/>
		<br>
		<br>
		semester 6 :<input type="text" id="number6" name="number6"/>
		<br>
		<br>
		semester 7 :<input type="text" id="number7" name="number7"/>
		<br>
		<br>
		semester 8 :<input type="text" id="number8" name="number8"/>
		<br>
		<br>
        <input type="button" name="Sumbit" value="Calculate" onclick="eva()"/>
		<br>
		<br>
        RESULT :<input type="text" id="result" name="result"/>
  </body>
